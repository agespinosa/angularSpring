<div class="card bg-dark  text-white mt-3" >
<div class="card-header">
Formulario de Clientes
</div>
<div class="card-body">
  <form #clienteForm="ngForm">
    <div class="form-group row">
      <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
      <div class="col-sm-6">
      <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre" required minlength="4" #nombre="ngModel">
      <div class="alert alert-dander" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
        <div *ngIf="nombre.errors.required">
          El campo Nombre es requerido
        </div>
        <div *ngIf="nombre.errors.minlength">
          El campo Nombre debe tener 4 caracteres como minimo.
        </div>
      </div>
    </div>
    </div>
    <div class="form-group row">
      <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido" required minlength="4" #apellido="ngModel">
        <div class="alert alert-dander" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
          <div *ngIf="apellido.errors.required">
            El campo apellido es requerido
          </div>
          <div *ngIf="apellido.errors.minlength">
            El campo apellido debe tener 4 caracteres como minimo.
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-form-label col-sm-2">Email</label>
      <div class="col-sm-6">
         <input type="email" class="form-control" [(ngModel)]="cliente.email" name="email" required email  #email="ngModel" >
         <div class="alert alert-dander" *ngIf="email.invalid && (email.dirty || email.touched)">
          <div *ngIf="email.errors.required">
            El campo email es requerido
          </div>
          <div *ngIf="email.errors.email">
            El campo email no es valido
          </div>
        </div>
       </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-3">
        <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!cliente.id else otroBloque" [disabled]="!clienteForm.form.valid">crear</button>
      </div>
      <ng-template #otroBloque>
        <button class="btn btn-primary" role="button" (click)="update()"  [disabled]="!clienteForm.form.valid">editar</button>
      </ng-template>
      
    </div>
  </form>
</div>
</div>
